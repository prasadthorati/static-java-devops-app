name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build   # ðŸ‘ˆ depends on build job

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ðŸ”¹ Download JAR from build stage
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/larasai/static-java-devops-app:${{ github.run_number }}.

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/larasai/static-java-devops-app:${{ github.run_number }}