name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build   # üëà depends on build job

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # üîπ Download JAR from build stage
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t larasai/static-java-devops-app:${{ github.run_number }} .

      - name: Push Docker Image
        run: |
          docker push larasai/static-java-devops-app:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Deploy Container (Simulated Killercoda)
        run: |
          docker run -d \
            -p 8080:8080 \
            --name static-java-app \
            ${{ secrets.DOCKER_USERNAME }}/static-java-devops-app:${{ github.run_number }}

      - name: Verify Deployment
        run: |
          sleep 10
          docker ps

      - name: Curl and Validate Response
        run: |
          RESPONSE=$(curl -s http://localhost:8080)
  
          echo "App response: $RESPONSE"
  
          if [[ "$RESPONSE" != *"Hello from Static Java DevOps App"* ]]; then
            echo "‚ùå Application response validation failed"
            exit 1
          fi
  
          echo "‚úÖ Application is running correctly"