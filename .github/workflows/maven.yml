name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write   # üëà REQUIRED FOR GHCR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      # üîπ Docker Hub Login
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîπ GHCR Login
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üîπ Build Image (single build, multiple tags)
      - name: Build Docker Image
        run: |
          docker build \
            -t larasai/static-java-devops-app:${{ github.run_number }} \
            -t ghcr.io/${{ github.repository }}/static-java-devops-app:${{ github.run_number }} \
            -t ghcr.io/${{ github.repository }}/static-java-devops-app:latest .

      # üîπ Push to Docker Hub
      - name: Push to Docker Hub
        run: |
          docker push larasai/static-java-devops-app:${{ github.run_number }}

      # üîπ Push to GHCR
      - name: Push to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/static-java-devops-app:${{ github.run_number }}
          docker push ghcr.io/${{ github.repository }}/static-java-devops-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Deploy Container (Simulated Killercoda)
        run: |
          docker run -d \
            -p 8080:8080 \
            --name static-java-app \
            larasai/static-java-devops-app:${{ github.run_number }}

      - name: Verify Deployment
        run: |
          sleep 10
          docker ps

      - name: Curl and Validate Response
        run: |
          RESPONSE=$(curl -s http://localhost:8080)
          echo "App response: $RESPONSE"

          echo "$RESPONSE" | grep -q "Static Java DevOps App" \
            && echo "‚úÖ Application is running correctly" \
            || (echo "‚ùå Validation failed" && exit 1)
